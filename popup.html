<link href="css/popup.css" rel="stylesheet" type="text/css" />
<link href="css/customRadioButton.css" rel="stylesheet" type="text/css" />

<script src="js/utils.js"></script>
<script type="module" src="js/popup/state.js"></script>
<script type="module" src="js/popup/helpers.js"></script>
<script type="module" src="js/popup/customRadioButton.js"></script>
<script type="module" src="js/popup/currentVideoBookmarks.js"></script>
<script type="module" src="js/popup/videosWithBookmarks.js"></script>
<script type="module" src="js/popup/settings.js"></script>

<!-- Main Popup file that will use the functions from the above scripts to run. No imports required since everything set globally. -->
<script type="module" src="js/popup/popup.js"></script>

<div class="container">
    <div class="top-bar">
        <div id="menu-svg-wrapper"></div>
        <div class="title">Bookmarks For This Video</div>
        <div id="settings-svg-wrapper"></div>
    </div>

    <div class="bookmarks-outer-wrapper">
        <div id="bookmarks" class="bookmarks gray-scrollbar"></div>

        <div id="sidebar-videos-wrapper" class="sidebar-modal">
            <div class="sidebar-video-list gray-scrollbar">
                
            </div>
        </div>

        <div id="sidebar-settings-wrapper" class="sidebar-modal-right">
            <div class="sidebar-settings-list gray-scrollbar">
                <div>
                    <div class="settings-title">Sort By <span>(Videos With Bookmarks)</span></div>
                    <div class="sort-by-options"></div>
                </div>

                <div>
                    <div class="settings-title">Other</div>
                    <div class="other-radio-switches">
                        <div class="settings-radio-switch-wrapper">
                            <label class="switch">
                                <input id="checkbox-capture-frames" type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                            Capture Frames
                        </div>
    
                        <div class="settings-radio-switch-wrapper">
                            <label class="switch">
                                <input id="checkbox-show-bookmarks-progress-bar" type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                            Show Bookmarks Progress Bar
                        </div>

                        <div class="settings-radio-switch-wrapper">
                            <label class="switch">
                                <input id="checkbox-scroll-next-bookmark-into-view" type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                            Scroll Next Bookmark Into View
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
